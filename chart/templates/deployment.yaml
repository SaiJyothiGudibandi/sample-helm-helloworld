apiVersion: apps/v1
kind: Deployment
{{- with .Values }}
metadata:
  name: "{{ .name}}-server"
  labels:
    app: {{ .name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name}}
  template:
    metadata:
      labels:
        app: {{ .name}}
    spec:
      containers:
      - name: {{ .name}}
        image: "{{ .image.gcrImageLoc }}"
        ports:
            - name: {{ .service.port }}
              containerPort: 8080
              protocol: TCP
{{- end }}
